<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <script src="./components/base.js"></script>
    <script src="./components/car.js"></script>
  </head>

  <body>
    <a-scene background="color:#fff">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="Car"
          src="./assets/models/car/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!--Car-->>
      <a-entity position = "0 0 0" car-rotation-reader>

        <a-car>

        </a-car>
      </a-entity>

       <!--Base-->>
       <a-entity position = "0 0 0" blue-base>

        <a-base>

        </a-base>
      </a-entity>
      
    </a-scene>
  </body>
</html>
